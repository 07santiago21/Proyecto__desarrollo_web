<div class="container">
  <div class="profile-info">
    <img [src]="profile.profile_picture || 'default-image.jpg'" width="90">
    <span>{{ profile.username }}</span>
    <span>{{ profile.email }}</span>
  </div>
  <div class="form-section">
    <div class="header">
      <div class="back-to-home">
        <i class="fa fa-long-arrow-left"></i>
        <h6>Back to home</h6>
      </div>
      <h6>Create User</h6>
    </div>
    <div class="form-grid">
      <div class="form-group">
        <span>Username:</span>
        <input type="text" placeholder="Username" [(ngModel)]="profile.username">
      </div>
      <div class="form-group">
        <span>Email:</span>
        <input type="text" placeholder="Email" [(ngModel)]="profile.email">
      </div>
      <div class="form-group">
        <span>Password:</span>
        <input type="password" placeholder="Password" [(ngModel)]="profile.password">
      </div>
      <div class="form-group">
        <span>Profile Picture URL:</span>
        <input type="text" placeholder="Profile Picture URL" [(ngModel)]="profile.profile_picture">
      </div>
      <div class="form-group">
        <span>Bio:</span>
        <textarea placeholder="Bio" [(ngModel)]="profile.bio"></textarea>
      </div>
      <div class="form-group">
        <span>Is Owner:</span>
        <input type="checkbox" [(ngModel)]="profile.is_owner">
      </div>
    </div>
    <div class="save-btn">
      <button type="button" (click)="saveProfile()">Save Profile</button>
    </div>
  </div>
