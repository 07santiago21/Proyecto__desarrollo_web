<div class="container">
  <div class="form-section">
    <div class="header">
      <div class="back-to-home" (click)="goBackToHome()">
        <i class="fa fa-long-arrow-left"></i>
        <h6>Back to home</h6>
      </div>
      <h6>Create User</h6>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="saveProfile()">
      <div class="form-grid">
        <div class="form-group">
          <span>Username:</span>
          <input type="text" placeholder="Username" formControlName="username">
          <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="error">
            Username is required and must be at least 3 characters long.
          </div>
        </div>
        
        <div class="form-group">
          <span>Email:</span>
          <input type="email" placeholder="Email" formControlName="email">
          <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <span>Password:</span>
          <input type="password" placeholder="Password" formControlName="password">
          <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error">
            Password is required and must be at least 6 characters long.
          </div>
        </div>

        <div class="form-group">
          <span>Profile Picture URL:</span>
          <input type="text" placeholder="Profile Picture URL" formControlName="profile_picture">
        </div>

        <div class="form-group">
          <span>Bio:</span>
          <textarea placeholder="Bio" formControlName="bio"></textarea>
        </div>

        <div class="form-group">
          <span>Is Owner:</span>
          <input type="checkbox" formControlName="is_owner">
        </div>
      </div>
      
      <div class="save-btn">
        <button type="submit" [disabled]="signUpForm.invalid">Save Profile</button>
      </div>
    </form>
  </div>
</div>
