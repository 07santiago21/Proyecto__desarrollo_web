<div class="container">
  <div class="form-section">
    <div class="header">
      <div class="back-to-home" onclick="goBackToHome()">
        <i class="fa fa-long-arrow-left"></i>
        <h6>Back to home</h6>
      </div>
      <h6>Create User</h6>
    </div>
    
    <form id="signUpForm" onsubmit="saveProfile(event)">
      <div class="form-grid">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Username" required minlength="3">
          <div class="error" id="usernameError" style="display: none;">
            Username is required and must be at least 3 characters long.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Email" required>
          <div class="error" id="emailError" style="display: none;">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Password" required minlength="6">
          <div class="error" id="passwordError" style="display: none;">
            Password is required and must be at least 6 characters long.
          </div>
        </div>

        <div class="form-group">
          <label for="profile_picture">Profile Picture URL:</label>
          <input type="text" id="profile_picture" placeholder="Profile Picture URL">
        </div>

        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea id="bio" placeholder="Bio"></textarea>
        </div>

        <div class="form-group">
          <label for="is_owner">Is Owner:</label>
          <input type="checkbox" id="is_owner">
        </div>
      </div>

      <div class="save-btn">
        <button type="submit">Save Profile</button>
      </div>
    </form>
  </div>
</div>
