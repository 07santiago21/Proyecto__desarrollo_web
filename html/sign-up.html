<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/session.css">
    <title>sign up</title>
    <script src="/js/sign-up.js"></script>
</head>
<body>
    <div class="container">
        


        <div class="image-section">
            <img src="https://media.admagazine.com/photos/649c596cf20865ec22dc921f/4:3/w_1067,h_800,c_limit/Airbnb%2043240473%20-1.jpeg" alt="Imagen de fondo">
        </div>

        
        <div class="session">
            <h2>REGISTRO</h2>
            <p>Por favor complete sus datos para registrarse</p>
            
            <label for="username">Nombre de usuario</label>
            
            <input id="username" placeholder="Ingresa tu nombre de usuario">


            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="coolname@name.com">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••••••••••••">

            <div class="a-container">
                <a class="primary" onclick="validate()">Registrarse</a>
                <a href="index.html" class="secondary">volver</a>
            </div>
        </div>
        
        </div>
        
    </div>
</body>
</html>
