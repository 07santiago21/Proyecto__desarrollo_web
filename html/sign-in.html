<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/session.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        


        <div class="image-section">
            <img src="https://www.forbes.com/advisor/wp-content/uploads/2021/03/traveling-based-on-fare-deals-900x510.jpg" alt="Imagen de fondo">
        </div>

        
        <div class="login-section">
            <div class="logo">
                <h1>THE STUDIO</h1>
                <p>Your Tagline</p>
            </div>
            <h2>welcome back</h2>
            <p>Thank you for getting back, please login to your account by filling these form:</p>
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="coolname@name.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="***************" required>
                
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot password</a>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
                <button type="button" class="signup-btn">SIGN UP</button>
            </form>
        </div>
        
        
        
    </div>
</body>
</html>
